apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    flavorDimensions "version"
    lintOptions {
        disable 'MissingTranslation'
    }

    productFlavors {
        trial{
            applicationId "org.de_studio.recentappswitcher.trial"
            dimension "version"
        }
        pro{
            applicationId "org.de_studio.recentappswitcher.pro"
            dimension "version"
        }

    }

    defaultConfig {
        applicationId "org.de_studio.recentappswitcher"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 38
        versionName "2.1.06"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'io.realm:realm-android:0.84.1'
//    compile project(':libraries:drag-sort-listview:library')
    compile project(':library')
    compile 'com.github.QuadFlask:colorpicker:0.0.10'
}

