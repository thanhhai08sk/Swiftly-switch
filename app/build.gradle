apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    flavorDimensions "version"
    lintOptions {
        disable 'MissingTranslation'
    }

    productFlavors {
        trial {
            applicationId "org.de_studio.recentappswitcher.trial"
            dimension "version"
        }
        pro {
            applicationId "org.de_studio.recentappswitcher.pro"
            dimension "version"
        }
        fastbuild {
            minSdkVersion 21
            applicationId 'org.de_studio.recentappswitcher.fastbuild'
            dimension "version"
        }
    }
    dexOptions {
        maxProcessCount 4 // this is the default value
        javaMaxHeapSize "2g"
    }

    defaultConfig {
        applicationId "org.de_studio.recentappswitcher"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 54
        versionName "2.2.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //    compile project(':libraries:drag-sort-listview:library')
    compile project(':library')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:gridlayout-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.github.QuadFlask:colorpicker:0.0.10'
    compile 'com.github.paolorotolo:appintro:3.4.0'
    compile 'com.android.support:support-v4:23.4.0'
}


